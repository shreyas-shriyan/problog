<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Create Post</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ml-5" href="index.html">
                <img src="images/proBlog.png" width="200" height="60" class="d-inline-block align-top" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    
              <a href="login.html">
                <button class="btn btn-outline-dark my-2 my-sm-0 " >Login</button>
              </a>
    
              <a href="register.html">
                <button class="btn btn-outline-dark my-2 my-sm-0 ml-3 mr-4 " >Register</button>
              </a>
            
            
                <a href="createPostPage.html" id="createPostbtn" style="display: none;">
                    <button class="btn btn-outline-dark my-2 my-sm-0 mr-2" >
                        Create Post</button></a>
                <h5 id="username">
                </h5>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center">Create Post</h1>
            <div class="card m-4">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="category">Select Channel</label>
                            <select class="form-control" id="postCategory">
                            <option value="c" >C</option>
                            <option value="js">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="go">Go</option>
                            <option value="web">Web Development</option>
                            <option value="gp">General Programming</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Enter Title of the Post">
                        </div>

                        <div class="form-group">
                            <label for="content">Post Content</label>
                            <textarea type="text" class="form-control" id="postContent" placeholder="Enter the Post Content"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save My Post</button>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="createPost.js"></script>
    </body>
</html>
