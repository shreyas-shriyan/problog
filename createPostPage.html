<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Create Post</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Create Post</h1>

            <div class="card m-4">
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="category">Select Channel</label>
                            <select class="form-control" id="postCategory">
                            <option value="c" >C</option>
                            <option value="js">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="go">Go</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Enter Title of the Post">
                        </div>

                        <div class="form-group">
                            <label for="content">Post Content</label>
                            <textarea type="text" class="form-control" id="postContent" placeholder="Enter the Post Content"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save My Post</button>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="createPost.js"></script>
    </body>
</html>
