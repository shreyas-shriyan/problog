<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>C language Posts</title>
  </head>
  <body>
    <div class="container">
        <!-- add a madal login and signup -->
        <div class="mt-1 text-right" >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
                Sign In
            </button>
            <!-- Button trigger signup Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
                Sign Up
            </button>
        </div>
        <!-- Sign In Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="signInModal">Welcome Back</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h5>Sign in for more personalised experience</h5>
                        <form>
                            <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="userpass" placeholder="Enter  Password">
                            </div>
                            <button type="button" class="btn btn-primary">Sign In</button>
                            <div class="text-muted mt-2"><p>No Account? 
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">
                                    Sign Up</button></p></div>
                        </form>
                    </div>
                </div>
            </div>        
        </div>
        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="signUpModal">Welcome Back</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h5>Sign Up to get more access to the space</h5>
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name1" placeholder="Enter Full Name">
                            </div>
                            <div class="form-group">
                              <label for="Email">Email address</label>
                              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                            </div>
                            <button type="button" class="btn btn-primary">Sign Up</button>
                            <div class="text-muted mt-2"><p>Alreday a member? 
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal" data-dismiss="modal">
                                    Sign In</button></p></div>
                          </form>
                    </div>
                </div>
            </div>        
        </div>

        <div class="text-center m-5">
            <img src="images/clangPic.png">
        </div>
        <div id="cLangPosts">
        </div>        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
